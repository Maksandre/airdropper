name: Build and Publish

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Bundle Project
        run: npm run bundle

      - name: Build project for macOS
        run: npm run build:mac

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v2
        with:
          name: airdrop-mac
          path: ./bin/airdrop

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Bundle Project
        run: npm run bundle

      - name: Build project for Windows
        run: npm run build:win

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v2
        with:
          name: airdrop-win
          path: ./bin/airdrop.exe

  release:
    permissions: write-all
    needs: [build-mac, build-windows]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Download all artifacts
        uses: actions/download-artifact@v2
        with:
          path: bin

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
          body: 'Here is the new release of Airdrop.'
          
      - name: Set executable permissions on macOS binary
        run: chmod +x ./bin/airdrop-mac/airdrop
  
      - name: Set executable permissions on Windows binary
        run: chmod +x ./bin/airdrop-win/airdrop.exe
  
      - name: Upload macOS binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/airdrop-mac/airdrop
          asset_name: airdrop-mac
          asset_content_type: application/octet-stream

      - name: Upload Windows binary to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./bin/airdrop-win/airdrop.exe
          asset_name: airdrop-win.exe
          asset_content_type: application/octet-stream
